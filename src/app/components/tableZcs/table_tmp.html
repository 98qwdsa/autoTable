<div class="table-warp">
  <nav>
    <ul class="pagination pagination-sm fltl">
      <li ng-repeat="i in [20,40,60,80,100]" ng-class="{'active':i == tableData.curNum}" ng-click="setCurNum(i)"><a href="#" >{{i}}</a></li>
    </ul>
    <ul class="pagination pagination-sm fltr">
      <li>
        <a href="#" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li ng-repeat="i in [1,2,3]" ng-class="{'active':i == tableData.curIndex}" ng-click="setCurIndex(i)"><a href="#" >{{i}}</a></li>
      <li>
        <a href="#" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>
  <div class="table" ng-style="tableStyle">
    <div class="table-head" ng-style="{width:tableStyle.width}">
      <span ng-repeat="i in tableData.tableFilter" ng-if="tableData.theadConf[i].checked" ng-style="{width:tableData.theadConf[i].width}">
        {{tableData.theadConf[i].value}}
      </span>
    </div> 
    <ul class="table-body" ng-style="{width:tableStyle.width}">
      <li ng-repeat=" i in tableData.tbodyArr">
        <span ng-repeat="n in tableData.tableFilter" ng-style="{width:tableData.theadConf[n].width}">{{i[n]}}</span>
      </li>
    </ul>
    
  </div> 
</div>
